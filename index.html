<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>other clicking stuff</title>
</head>
<body>
    <section id="display1">
        <h1>Background Changer!!!</h1>
        <div class="box">
            <div class="circle">1</div>
            <div class="circle">2</div>
            <div class="circle">3</div>
            <div class="circle">4</div>
            <div class="circle">5</div>
        </div>
        <input type="button" value="submit" id="submit">
    </section>
    <section>
        <div>
            <input type="color" name="color1" id="color1">
            <input type="color" name="color2" id="color2">
        </div>
        <div id="text-gradient"></div>
    </section>
    <section>
        <h1>shopping list</h1>
        <p>lets do this</p>
        <div>
            <input type="text" id="text" placeholder="what are your plans?">
            <button id="enter ">Enter</button>
        </div>
        <ul>
            <li>notebook</li>
            <li>spinach</li>
            <li>jello</li>
            <li>rice</li>
            <li>birthday cake</li>
        </ul>
    </section>


    <!-- <script src="index.js"></script> -->
    <script src="shopping-list.js"></script>
    <script src="background.js"></script>
</body> 
</html>
